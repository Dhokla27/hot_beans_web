<!-- Initialising website -->
<!DOCTYPE html>
<html>
    <title>Hot Beans Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<body>
    <!-- Navigation bar -->
    <div class="w3-top w3-bar w3-khaki">
        <a href="contact_us.html" class="w3-bar-item w3-button w3-right">Contact Us</a>
        <a href="application.html" class="w3-bar-item w3-button w3-right">Apply</a>
        <a href="courses.html" class="w3-bar-item w3-button w3-right">Courses</a>
        <a href="index.html" class="w3-bar-item w3-button w3-left">Hot Beans Web</a>
    </div>  
    <!-- Page -->
    <div class="w3-content w3-padding-32"></div>
        <form class="w3-container w3-card-4 w3-light-grey w3-text-khaki w3-margin">
            <h2 class="w3-center">Apply for a job now</h2>
            
            <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                <input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
                </div>
            </div>
            
            <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                <input class="w3-input w3-border" name="last" type="text" placeholder="Last Name">
                </div>
            </div>
            
            <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
                <div class="w3-rest">
                <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
                </div>
            </div>
            
            <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
                <div class="w3-rest">
                <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
                </div>
            </div>
            
            <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
                <div class="w3-rest">
                <input class="w3-input w3-border" name="message" type="text" placeholder="Message">
                </div>
            </div>
            
            <p class="w3-center">
            <button class="w3-button w3-section w3-blue w3-ripple">Send</button>
            </p>
        </form>
    </div>
</body>
</html>
